<h2 class="hide">Recipe timing</h2>
<table class="recipe-table">
  <tr>
    <td><h3 class="recipe-table__heading">Total Time</h3></td>
    <td><h3 class="recipe-table__heading">Prep Time</h3></td>
    <td><h3 class="recipe-table__heading">Bake Time</h3></td>
    <td><h3 class="recipe-table__heading">Makes</h3></td>
  </tr>
  <tr>
    <td class="recipe-table__info">{{ include.totalTime }}</td>
    <td class="recipe-table__info">{{ include.prepTime }}</td>
    <td class="recipe-table__info">{{ include.bakeTime }}</td>
    <td class="recipe-table__info">{{ include.makes }}</td>
  </tr>
</table>
